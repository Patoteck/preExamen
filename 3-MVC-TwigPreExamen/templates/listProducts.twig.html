{% extends "layout.twig.html" %}

{% block content %}
    <h3>Listado de productos</h3>
    <a href="index.php?controller=product&action=formNewProduct">Agregar nuevo producto</a>
      <table>
        <tr>
          <th>Nombre</th>
          <th>Precio</th>
          <th>Categoria</th>
          <th>Stock minimo</th>
        </tr>
        {% for product in products %}
          <tr>
            <td>{{product.getNombre}}</td>
            <td>{{product.getPrecio}}</td>
            <td>{{product.getCategoria_id}}</td>
            <td>{{product.getStock_min}}</td>
          </tr>
          {% endfor %}
      </table>
{% endblock %}
